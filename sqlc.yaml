version: "2"
cloud:
  organization: ""
  project: ""
  hostname: ""
servers: []
sql:
  - engine: "postgresql"
    queries: "./pkg/sqlc/data/class/query"
    schema: "./pkg/sqlc/migration"
    gen:
      go:
        package: "classData"
        out: "./pkg/sqlc/data/class/db"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
  - engine: "postgresql"
    queries: "./pkg/sqlc/data/unit/query"
    schema: "./pkg/sqlc/migration"
    gen:
      go:
        package: "unitData"
        out: "./pkg/sqlc/data/unit/db"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
overrides:
  go: null
plugins: []
rules: []
options: {}