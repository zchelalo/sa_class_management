version: "2"
cloud:
  organization: ""
  project: ""
  hostname: ""
servers: []
sql:
  - engine: "postgresql"
    queries: "./pkg/sqlc/class/query"
    schema: "./pkg/sqlc/migration"
    gen:
      go:
        package: "classDb"
        out: "./pkg/sqlc/class/data"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
  - engine: "postgresql"
    queries: "./pkg/sqlc/unit/query"
    schema: "./pkg/sqlc/migration"
    gen:
      go:
        package: "unitDb"
        out: "./pkg/sqlc/unit/data"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
overrides:
  go: null
plugins: []
rules: []
options: {}